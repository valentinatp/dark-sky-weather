<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dark Sky Weather</title>
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="contenedor-datos">
					<div class="row">
						<div class="col-xs-12 text-center">
							<div class="cont-imagen">
								<h1 id="imagen"></h1>
							</div>
							<div class="grado-principal">
								<h3 id="grado"></h3>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-3 col-xs-3">
							<h4>Wind</h4>
							<h4>Humidity</h4>
							<h4>UV Index</h4>
							<h4>Pressure</h4>
						</div>
						<div class="col-xs-6">
							<h4 id="wind"></h4>
							<h4 id="humidity"></h4>
							<h4 id="uv"></h4>
							<h4 id="pressure"></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="dist/js/script.js"></script>

</body>
</html>
